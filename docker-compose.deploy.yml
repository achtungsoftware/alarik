version: "3.8"

services:
  alarik:
    build:
      context: ./alarik
      dockerfile: Dockerfile
    container_name: alarik-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8080}
      - CONSOLE_BASE_URL=${CONSOLE_BASE_URL:-http://localhost:3000}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-alarik}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-alarik}
      - DEFAULT_ACCESS_KEY=${DEFAULT_ACCESS_KEY}
      - DEFAULT_SECRET_KEY=${DEFAULT_SECRET_KEY}
      - ALLOW_ACCOUNT_CREATION=${ALLOW_ACCOUNT_CREATION}
    volumes:
      # Only mount persistent storage, no source code
      - alarik-storage:/app/Storage
    networks:
      - alarik-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  console:
    build:
      context: ./console
      dockerfile: Dockerfile
    container_name: console-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8080}
      - CONSOLE_BASE_URL=${CONSOLE_BASE_URL:-http://localhost:3000}
      - ALLOW_ACCOUNT_CREATION=${ALLOW_ACCOUNT_CREATION}
    networks:
      - alarik-network
    read_only: true
    tmpfs:
      - /tmp
      - /app/.nuxt

networks:
  alarik-network:
    driver: bridge

volumes:
  alarik-storage:
    driver: local
