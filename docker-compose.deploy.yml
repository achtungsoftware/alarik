version: "3.8"

services:
  alarik:
    build:
      context: ./alarik
      dockerfile: Dockerfile
    container_name: alarik-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8080}
      - CONSOLE_BASE_URL=${CONSOLE_BASE_URL:-http://localhost:3000}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-alarik}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-alarik}
      - DEFAULT_ACCESS_KEY=${DEFAULT_ACCESS_KEY}
      - DEFAULT_SECRET_KEY=${DEFAULT_SECRET_KEY}
      - ALLOW_ACCOUNT_CREATION=${ALLOW_ACCOUNT_CREATION}
    volumes:
      # Only mount persistent storage, no source code
      - alarik-storage:/app/Storage
    networks:
      - alarik-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  console:
    build:
      context: ./console
      dockerfile: Dockerfile
    container_name: console-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8080}
      - CONSOLE_BASE_URL=${CONSOLE_BASE_URL:-http://localhost:3000}
      - ALLOW_ACCOUNT_CREATION=${ALLOW_ACCOUNT_CREATION}
    depends_on:
      alarik:
        condition: service_healthy
    networks:
      - alarik-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.nuxt
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

networks:
  alarik-network:
    driver: bridge

volumes:
  alarik-storage:
    driver: local
